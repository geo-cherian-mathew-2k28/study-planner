<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoplan.ai - Student Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Theme - Default */
        body.dark-theme {
            background-color: #1a202c; /* Deeper dark background */
            color: #e2e8f0; /* Light text */
        }

        .dark-theme .sidebar {
            background-color: #2d3748; /* Darker sidebar */
            color: #cbd5e0;
        }

        .dark-theme .nav-item:hover {
            background-color: #4a5568;
        }

        .dark-theme .main-content-area {
            background-color: #1a202c;
        }

        .dark-theme .card {
            background-color: rgba(45, 55, 72, 0.7); /* Transparent dark card */
            border: 1px solid rgba(74, 85, 104, 0.5);
        }

        .dark-theme .header {
            background-color: #2d3748;
        }

        .dark-theme .schedules-btn {
            background-color: #dd6b20; /* Orange */
            color: white;
        }

        .dark-theme .schedules-btn:hover {
            background-color: #c05621;
        }

        .dark-theme #theme-toggle {
            background-color: #4a5568;
            color: #e2e8f0;
        }

        .dark-theme #theme-toggle:hover {
            background-color: #6a758a;
        }

        .dark-theme input[type="text"],
        .dark-theme textarea {
            background-color: #2d3748;
            color: #e2e8f0;
            border-color: #4a5568;
        }

        .dark-theme input[type="checkbox"]:checked {
            background-color: #38a169; /* Green for checked */
            border-color: #38a169;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f7fafc; /* Light background */
            color: #2d3748; /* Dark text */
        }

        .light-theme .sidebar {
            background-color: #e2e8f0; /* Light sidebar */
            color: #4a5568;
        }

        .light-theme .nav-item:hover {
            background-color: #cbd5e0;
        }

        .light-theme .main-content-area {
            background-color: #f7fafc;
        }

        .light-theme .card {
            background-color: rgba(255, 255, 255, 0.7); /* Transparent light card */
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        .light-theme .header {
            background-color: #e2e8f0;
        }

        .light-theme .schedules-btn {
            background-color: #f6ad55; /* Lighter orange */
            color: white;
        }

        .light-theme .schedules-btn:hover {
            background-color: #ed8936;
        }

        .light-theme #theme-toggle {
            background-color: #cbd5e0;
            color: #2d3748;
        }

        .light-theme #theme-toggle:hover {
            background-color: #a0aec0;
        }

        .light-theme input[type="text"],
        .light-theme textarea {
            background-color: #edf2f7;
            color: #2d3748;
            border-color: #cbd5e0;
        }

        .light-theme input[type="checkbox"]:checked {
            background-color: #48bb78; /* Green for checked */
            border-color: #48bb78;
        }

        /* General styles */
        .sidebar {
            width: 180px; /* Fixed width for sidebar */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item {
            padding: 1rem;
            cursor: pointer;
            border-radius: 0.75rem; /* rounded-xl */
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-item i {
            margin-right: 0.75rem; /* Space between icon and text */
            width: 20px; /* Fixed width for icons */
            text-align: center;
        }

        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
            transition: background-color 0.3s ease;
            overflow-y: auto; /* Enable scrolling for main content */
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 1.5rem; /* rounded-3xl */
            border-bottom-right-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease;
        }

        .card {
            border-radius: 1.5rem; /* rounded-3xl */
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .schedules-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem; /* rounded-full */
            font-weight: 600; /* semibold */
            transition: background-color 0.2s ease;
        }

        .quote-text {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 600; /* semibold */
            line-height: 1.2;
            text-align: center;
            margin-bottom: 2rem;
            color: #9f7aea; /* Purple accent for quote */
        }

        #gplan-logo {
            font-size: 1.75rem; /* text-3xl */
            font-weight: 700; /* bold */
            color: #9f7aea; /* Purple for logo */
        }

        #todo-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Lighter border for dark theme */
        }

        .light-theme #todo-list li {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Darker border for light theme */
        }

        #todo-list li:last-child {
            border-bottom: none;
        }

        #todo-list .completed span {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-todo-btn {
            background-color: #ef4444; /* Red */
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .delete-todo-btn:hover {
            background-color: #dc2626;
        }

        #timer-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        #timer-controls button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
            margin: 0.5rem;
        }

        #start-timer-btn {
            background-color: #38a169; /* Green */
            color: white;
        }
        #start-timer-btn:hover {
            background-color: #2f855a;
        }

        #pause-timer-btn {
            background-color: #f6ad55; /* Orange */
            color: white;
        }
        #pause-timer-btn:hover {
            background-color: #ed8936;
        }

        #reset-timer-btn {
            background-color: #4a5568; /* Gray */
            color: white;
        }
        #reset-timer-btn:hover {
            background-color: #2d3748;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }
        .calendar-day {
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05); /* Slightly visible */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light-theme .calendar-day {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .calendar-day.current-month {
            background-color: rgba(159, 122, 234, 0.2); /* Purple tint for current month */
            border-color: #9f7aea;
        }
        .calendar-day.has-event {
            background-color: #ed8936; /* Orange for events */
            color: white;
            font-weight: 600;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Top */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="header sticky top-0 z-10">
            <div id="gplan-logo" class="text-3xl font-bold">Gplan.ai</div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full shadow-md focus:outline-none">
                    <i class="fas fa-sun"></i> <!-- Sun icon for light theme -->
                </button>
                <button id="quick-schedules-btn" class="schedules-btn">Schedules</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside class="sidebar w-48 p-4 flex flex-col justify-between rounded-tr-3xl rounded-br-3xl shadow-lg">
                <nav class="space-y-4">
                    <div id="nav-home" class="nav-item active-nav-item">
                        <i class="fas fa-home"></i> Home
                    </div>
                    <div id="nav-academic-calendar" class="nav-item">
                        <i class="fas fa-calendar-alt"></i> Academic Calendar
                    </div>
                    <div id="nav-schedules" class="nav-item">
                        <i class="fas fa-clipboard-list"></i> Schedules
                    </div>
                    <div id="nav-reminders" class="nav-item">
                        <i class="fas fa-bell"></i> Reminders
                    </div>
                    <div id="nav-subjects" class="nav-item">
                        <i class="fas fa-book"></i> Subjects
                    </div>
                    <div id="nav-study-timer" class="nav-item">
                        <i class="fas fa-stopwatch"></i> Study Timer
                    </div>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content" class="main-content-area flex-1 p-8 overflow-auto">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <script>
        // --- Data ---
        // Mock JSON data for subjects
        let subjectsData = [
            { id: 1, name: "Mathematics", grade: "A-", description: "Advanced Calculus and Algebra" },
            { id: 2, name: "Physics", grade: "B+", description: "Classical Mechanics and Electromagnetism" },
            { id: 3, name: "Computer Science", grade: "A", description: "Data Structures and Algorithms" },
            { id: 4, name: "Literature", grade: "C+", description: "World Literature and Critical Analysis" }
        ];

        // Mock JSON data for to-do items
        let todoItems = [
            { id: 1, text: "Finish Math homework", completed: false },
            { id: 2, text: "Read Chapter 5 of Physics textbook", completed: true },
            { id: 3, text: "Prepare for CS presentation", completed: false }
        ];

        // Motivational quotes
        const quotes = [
            "Dream big, plan smart, succeed confidently.",
            "The best way to predict the future is to create it.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Strive for progress, not perfection."
        ];
        let currentQuoteIndex = 0;

        // --- DOM Elements ---
        const mainContent = document.getElementById('main-content');
        const navItems = document.querySelectorAll('.nav-item');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const quickSchedulesBtn = document.getElementById('quick-schedules-btn');

        // --- Theme Management ---
        function applyTheme(theme) {
            document.body.className = ''; // Clear existing classes
            document.body.classList.add(theme);
            localStorage.setItem('theme', theme); // Save theme preference
            // Change icon based on theme
            const icon = theme === 'dark-theme' ? 'fas fa-sun' : 'fas fa-moon';
            themeToggleBtn.innerHTML = `<i class="${icon}"></i>`;
        }

        // Initialize theme on load
        const savedTheme = localStorage.getItem('theme') || 'dark-theme';
        applyTheme(savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            const newTheme = currentTheme === 'dark-theme' ? 'light-theme' : 'dark-theme';
            applyTheme(newTheme);
            updateQuoteOnThemeChange(); // Update quote when theme changes
        });

        // --- Quote Logic ---
        function updateQuoteOnThemeChange() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            const quoteElement = document.getElementById('motivational-quote');
            if (quoteElement) {
                quoteElement.textContent = quotes[currentQuoteIndex];
            }
        }


        // --- Navigation Handlers ---
        function setActiveNavItem(id) {
            navItems.forEach(item => {
                item.classList.remove('bg-purple-700', 'text-white');
                item.classList.add('hover:bg-gray-700'); // Default hover
                if (document.body.classList.contains('light-theme')) {
                     item.classList.remove('hover:bg-gray-700');
                     item.classList.add('hover:bg-gray-300');
                }
            });
            const activeItem = document.getElementById(id);
            if (activeItem) {
                activeItem.classList.add('bg-purple-700', 'text-white');
                activeItem.classList.remove('hover:bg-gray-700', 'hover:bg-gray-300'); // Remove hover for active
            }
        }

        function loadHomePage() {
            setActiveNavItem('nav-home');
            mainContent.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-center">
                    <h1 class="text-6xl font-bold mb-6 text-purple-600">Plan. Learn. Achieve. Succeed.</h1>
                    <p id="motivational-quote" class="quote-text mb-12 max-w-2xl">${quotes[currentQuoteIndex]}</p>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl">
                        <div class="card p-6 flex flex-col items-center justify-center">
                            <i class="fas fa-chart-line text-4xl mb-4 text-purple-500"></i>
                            <h2 class="text-xl font-semibold mb-2">Overall Score</h2>
                            <p class="text-5xl font-bold text-green-500">89%</p>
                        </div>
                        <div class="card p-6 flex flex-col items-center justify-center">
                            <i class="fas fa-lightbulb text-4xl mb-4 text-yellow-500"></i>
                            <h2 class="text-xl font-semibold mb-2">Academic Suggestion</h2>
                            <p class="text-lg">Focus on Literature this week for improvement.</p>
                        </div>
                        <div class="card p-6 flex flex-col items-center justify-center">
                            <i class="fas fa-calendar-check text-4xl mb-4 text-blue-500"></i>
                            <h2 class="text-xl font-semibold mb-2">Today's Study Plan</h2>
                            <button id="view-today-plan-btn" class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-purple-700 transition">View Plan</button>
                        </div>
                    </div>
                </div>
            `;
             document.getElementById('view-today-plan-btn').addEventListener('click', () => loadSchedulesPage());
        }

        function loadAcademicCalendarPage() {
            setActiveNavItem('nav-academic-calendar');
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-8 text-purple-600">Academic Calendar</h1>
                <div class="card p-6">
                    <h2 class="text-2xl font-semibold mb-4">June 2025</h2>
                    <div class="calendar-grid">
                        <div class="font-bold">Sun</div>
                        <div class="font-bold">Mon</div>
                        <div class="font-bold">Tue</div>
                        <div class="font-bold">Wed</div>
                        <div class="font-bold">Thu</div>
                        <div class="font-bold">Fri</div>
                        <div class="font-bold">Sat</div>
                        <!-- Days of the month - example -->
                        <div class="calendar-day"></div>
                        <div class="calendar-day"></div>
                        <div class="calendar-day"></div>
                        <div class="calendar-day"></div>
                        <div class="calendar-day current-month">1</div>
                        <div class="calendar-day current-month">2</div>
                        <div class="calendar-day current-month">3</div>
                        <div class="calendar-day current-month">4</div>
                        <div class="calendar-day current-month has-event tooltip">5 <span class="tooltiptext">Physics Exam</span></div>
                        <div class="calendar-day current-month">6</div>
                        <div class="calendar-day current-month">7</div>
                        <div class="calendar-day current-month">8</div>
                        <div class="calendar-day current-month">9</div>
                        <div class="calendar-day current-month">10</div>
                        <div class="calendar-day current-month">11</div>
                        <div class="calendar-day current-month">12</div>
                        <div class="calendar-day current-month has-event tooltip">13 <span class="tooltiptext">CS Project Due</span></div>
                        <div class="calendar-day current-month">14</div>
                        <div class="calendar-day current-month">15</div>
                        <div class="calendar-day current-month">16</div>
                        <div class="calendar-day current-month">17</div>
                        <div class="calendar-day current-month">18</div>
                        <div class="calendar-day current-month">19</div>
                        <div class="calendar-day current-month">20</div>
                        <div class="calendar-day current-month">21</div>
                        <div class="calendar-day current-month">22</div>
                        <div class="calendar-day current-month">23</div>
                        <div class="calendar-day current-month">24</div>
                        <div class="calendar-day current-month">25</div>
                        <div class="calendar-day current-month">26</div>
                        <div class="calendar-day current-month">27</div>
                        <div class="calendar-day current-month">28</div>
                        <div class="calendar-day current-month">29</div>
                        <div class="calendar-day current-month">30</div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold mb-2">Upcoming Deadlines:</h3>
                        <ul class="list-disc list-inside">
                            <li>June 5: Physics Exam</li>
                            <li>June 13: Computer Science Project Due</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function loadSchedulesPage() {
            setActiveNavItem('nav-schedules');
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-8 text-purple-600">Schedules & To-Do List</h1>
                <div class="card p-6 mb-8">
                    <h2 class="text-2xl font-semibold mb-4">My To-Do List</h2>
                    <div class="flex mb-4">
                        <input type="text" id="new-todo-input" class="flex-1 p-3 rounded-l-lg border-2 border-gray-600 focus:outline-none focus:border-purple-500" placeholder="Add a new task...">
                        <button id="add-todo-btn" class="bg-purple-600 text-white px-6 py-3 rounded-r-lg font-semibold hover:bg-purple-700 transition">Add Task</button>
                    </div>
                    <ul id="todo-list" class="space-y-2">
                        <!-- To-do items will be rendered here by renderTodoList() -->
                    </ul>
                </div>
            `;
            renderTodoList(); // Render existing to-do items
            document.getElementById('add-todo-btn').addEventListener('click', addTodoItem);
            document.getElementById('new-todo-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodoItem();
                }
            });
        }

        function loadRemindersPage() {
            setActiveNavItem('nav-reminders');
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-8 text-purple-600">Reminders</h1>
                <div class="card p-6">
                    <h2 class="text-2xl font-semibold mb-4">Set a New Reminder</h2>
                    <div class="flex flex-col space-y-4 mb-6">
                        <input type="text" id="reminder-title" class="p-3 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-purple-500" placeholder="Reminder Title">
                        <textarea id="reminder-description" class="p-3 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-purple-500" rows="3" placeholder="Description (optional)"></textarea>
                        <input type="datetime-local" id="reminder-datetime" class="p-3 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-purple-500">
                        <button id="add-reminder-btn" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">Add Reminder</button>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">My Reminders</h2>
                    <div id="reminders-list" class="space-y-4">
                        <p class="text-gray-400">No reminders set yet. Add one above!</p>
                        <!-- Dynamic reminders will be added here -->
                    </div>
                </div>
            `;
            document.getElementById('add-reminder-btn').addEventListener('click', addReminder);
        }

        function loadSubjectsPage() {
            setActiveNavItem('nav-subjects');
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-8 text-purple-600">Subjects & Grades</h1>
                <div class="card p-6">
                    <h2 class="text-2xl font-semibold mb-4">My Academic Performance</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="subjects-container">
                        <!-- Subjects will be loaded here -->
                    </div>
                </div>
            `;
            renderSubjects();
        }

        function loadStudyTimerPage() {
            setActiveNavItem('nav-study-timer');
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-8 text-purple-600">Study Timer (Pomodoro)</h1>
                <div class="card p-6 text-center">
                    <p class="text-lg mb-4">Focus for 25 minutes, then take a 5-minute break.</p>
                    <div id="timer-display" class="text-green-500">25:00</div>
                    <div id="timer-controls">
                        <button id="start-timer-btn" class="bg-green-600 text-white">Start</button>
                        <button id="pause-timer-btn" class="bg-yellow-600 text-white">Pause</button>
                        <button id="reset-timer-btn" class="bg-gray-600 text-white">Reset</button>
                    </div>
                    <p id="timer-status" class="mt-4 text-xl font-semibold"></p>
                </div>
            `;
            initStudyTimer();
        }

        // --- Subjects Page Functions ---
        function renderSubjects() {
            const subjectsContainer = document.getElementById('subjects-container');
            if (subjectsContainer) {
                subjectsContainer.innerHTML = ''; // Clear previous content
                subjectsData.forEach(subject => {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = `card p-4 flex flex-col items-center justify-center text-center`;
                    // Color grade based on value
                    let gradeColor = 'text-gray-400';
                    if (subject.grade.startsWith('A')) {
                        gradeColor = 'text-green-500';
                    } else if (subject.grade.startsWith('B')) {
                        gradeColor = 'text-blue-500';
                    } else if (subject.grade.startsWith('C')) {
                        gradeColor = 'text-yellow-500';
                    } else if (subject.grade.startsWith('D') || subject.grade.startsWith('F')) {
                        gradeColor = 'text-red-500';
                    }

                    subjectCard.innerHTML = `
                        <h3 class="text-xl font-semibold mb-2">${subject.name}</h3>
                        <p class="text-6xl font-bold ${gradeColor}">${subject.grade}</p>
                        <p class="text-sm mt-2 text-gray-400">${subject.description}</p>
                    `;
                    subjectsContainer.appendChild(subjectCard);
                });
            }
        }

        // --- To-Do List Functions ---
        function renderTodoList() {
            const todoListElement = document.getElementById('todo-list');
            if (todoListElement) {
                todoListElement.innerHTML = ''; // Clear existing list
                todoItems.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = `flex items-center justify-between p-3 rounded-lg ${item.completed ? 'completed' : ''}`;
                    listItem.innerHTML = `
                        <div class="flex items-center">
                            <input type="checkbox" data-id="${item.id}" ${item.completed ? 'checked' : ''} class="mr-3 h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                            <span>${item.text}</span>
                        </div>
                        <button data-id="${item.id}" class="delete-todo-btn">Delete</button>
                    `;
                    todoListElement.appendChild(listItem);
                });

                // Add event listeners for checkboxes and delete buttons
                todoListElement.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTodoStatus);
                });
                todoListElement.querySelectorAll('.delete-todo-btn').forEach(button => {
                    button.addEventListener('click', deleteTodoItem);
                });
            }
        }

        function addTodoItem() {
            const newTodoInput = document.getElementById('new-todo-input');
            const text = newTodoInput.value.trim();
            if (text) {
                const newId = todoItems.length > 0 ? Math.max(...todoItems.map(item => item.id)) + 1 : 1;
                todoItems.push({ id: newId, text: text, completed: false });
                newTodoInput.value = ''; // Clear input
                renderTodoList(); // Re-render the list
            }
        }

        function toggleTodoStatus(event) {
            const id = parseInt(event.target.dataset.id);
            const itemIndex = todoItems.findIndex(item => item.id === id);
            if (itemIndex > -1) {
                todoItems[itemIndex].completed = event.target.checked;
                renderTodoList(); // Re-render to apply strikethrough class
            }
        }

        function deleteTodoItem(event) {
            const id = parseInt(event.target.dataset.id);
            todoItems = todoItems.filter(item => item.id !== id);
            renderTodoList(); // Re-render to remove the item
        }

        // --- Reminders Functions ---
        let reminders = [];

        function addReminder() {
            const titleInput = document.getElementById('reminder-title');
            const descriptionInput = document.getElementById('reminder-description');
            const datetimeInput = document.getElementById('reminder-datetime');

            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const datetime = datetimeInput.value;

            if (title && datetime) {
                const newReminder = {
                    id: reminders.length > 0 ? Math.max(...reminders.map(r => r.id)) + 1 : 1,
                    title: title,
                    description: description,
                    datetime: datetime,
                    timestamp: new Date(datetime).getTime() // Store timestamp for sorting
                };
                reminders.push(newReminder);
                reminders.sort((a, b) => a.timestamp - b.timestamp); // Sort by date/time
                renderReminders();
                titleInput.value = '';
                descriptionInput.value = '';
                datetimeInput.value = '';
            } else {
                console.warn("Please provide a title and date/time for the reminder.");
            }
        }

        function renderReminders() {
            const remindersListElement = document.getElementById('reminders-list');
            if (remindersListElement) {
                if (reminders.length === 0) {
                    remindersListElement.innerHTML = '<p class="text-gray-400">No reminders set yet. Add one above!</p>';
                    return;
                }

                remindersListElement.innerHTML = '';
                reminders.forEach(reminder => {
                    const reminderDiv = document.createElement('div');
                    reminderDiv.className = 'card p-4 flex flex-col space-y-2';
                    const reminderDate = new Date(reminder.datetime);
                    const formattedDate = reminderDate.toLocaleString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    reminderDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-semibold text-purple-500">${reminder.title}</h3>
                            <button data-id="${reminder.id}" class="delete-todo-btn">Delete</button>
                        </div>
                        <p class="text-sm text-gray-400">${formattedDate}</p>
                        ${reminder.description ? `<p>${reminder.description}</p>` : ''}
                    `;
                    remindersListElement.appendChild(reminderDiv);
                });

                remindersListElement.querySelectorAll('.delete-todo-btn').forEach(button => {
                    button.addEventListener('click', deleteReminder);
                });
            }
        }

        function deleteReminder(event) {
            const id = parseInt(event.target.dataset.id);
            reminders = reminders.filter(reminder => reminder.id !== id);
            renderReminders();
        }

        // --- Study Timer Functions (Pomodoro) ---
        let timerInterval;
        let timeLeft; // In seconds
        let isRunning = false;
        let isStudyMode = true; // True for study, false for break

        const studyDuration = 25 * 60; // 25 minutes
        const breakDuration = 5 * 60;  // 5 minutes

        function initStudyTimer() {
            const timerDisplay = document.getElementById('timer-display');
            const startBtn = document.getElementById('start-timer-btn');
            const pauseBtn = document.getElementById('pause-timer-btn');
            const resetBtn = document.getElementById('reset-timer-btn');
            const timerStatus = document.getElementById('timer-status');

            if (!timerDisplay) return; // Exit if elements are not present

            timeLeft = studyDuration;
            updateTimerDisplay();
            timerStatus.textContent = "Ready to study!";

            startBtn.onclick = startTimer;
            pauseBtn.onclick = pauseTimer;
            resetBtn.onclick = resetTimer;

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                timerDisplay.classList.remove('text-red-500'); // Remove red if previously reset
                timerDisplay.classList.add(isStudyMode ? 'text-green-500' : 'text-blue-500'); // Green for study, blue for break
                timerStatus.textContent = isStudyMode ? "Study time!" : "Break time!";

                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        if (isStudyMode) {
                            timerStatus.textContent = "Break time starts!";
                            isStudyMode = false;
                            timeLeft = breakDuration;
                            timerDisplay.classList.remove('text-green-500');
                            timerDisplay.classList.add('text-blue-500');
                        } else {
                            timerStatus.textContent = "Study time starts!";
                            isStudyMode = true;
                            timeLeft = studyDuration;
                            timerDisplay.classList.remove('text-blue-500');
                            timerDisplay.classList.add('text-green-500');
                        }
                        updateTimerDisplay(); // Update display for new mode
                        // Optionally auto-start next phase or prompt user
                        // setTimeout(startTimer, 1000); // Auto-start after 1 second
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                timerStatus.textContent = isStudyMode ? "Study paused." : "Break paused.";
            }

            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                isStudyMode = true; // Reset to study mode
                timeLeft = studyDuration;
                updateTimerDisplay();
                timerDisplay.classList.remove('text-red-500', 'text-blue-500'); // Remove red/blue
                timerDisplay.classList.add('text-green-500'); // Back to green
                timerStatus.textContent = "Ready to study!";
            }
        }


        // --- Event Listeners for Navigation ---
        document.getElementById('nav-home').addEventListener('click', loadHomePage);
        document.getElementById('nav-academic-calendar').addEventListener('click', loadAcademicCalendarPage);
        document.getElementById('nav-schedules').addEventListener('click', loadSchedulesPage);
        document.getElementById('nav-reminders').addEventListener('click', loadRemindersPage);
        document.getElementById('nav-subjects').addEventListener('click', loadSubjectsPage);
        document.getElementById('nav-study-timer').addEventListener('click', loadStudyTimerPage);

        quickSchedulesBtn.addEventListener('click', loadSchedulesPage); // Quick access schedules

        // Initial load of the home page
        loadHomePage();
    </script>
